<h1 mat-dialog-title>{{data.title}}</h1>
<form #form="ngForm">
<div mat-dialog-content>
  <div [ngSwitch]="data.type">
    <div *ngSwitchCase="'folder'">
      <!-- <mat-radio-group [(ngModel)]="data.path">
          <mat-radio-button checked value="relative">Relative path</mat-radio-button>
          <mat-radio-button value="absolute">Absolute</mat-radio-button>
      </mat-radio-group> -->
      <mat-form-field>
        <input matInput class="full-width" placeholder="{{data.placeholder}}" (ngModelChange)="isOK($event)"
        name="name" [(ngModel)]="data.name"
        >
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="ok()" [disabled]="notOK" cdkFocusInitial>Ok</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
</form>
